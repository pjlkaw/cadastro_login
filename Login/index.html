<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="Login" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main id="container">

        <header id="header">
            <h1>Login</h1>
            <i  id="btn-icon" class="fa-solid fa-house" onclick="icon_home()"></i>
        </header>

        <form id="form">
            <!--Nome-->
            <div id="q-form">
                <label for="name" class="label">Nome</label>
                <input id="input-username" class="input" type="text" name="name">
                <i class="fa-solid fa-user"></i>
            </div>
            <!--Senha-->
            <div id="q-form">
                <label for="password" class="label">Senha</label>
                <input id="input-pass" class="input" type="password">
                <i class="fa-solid fa-eye-slash" id="pass-icon" onclick="pass_icon()"></i>
            </div>
            <!--BotÃ£o-->
            <button id="btn-send">Enviar</button>
            <!-------------->
        </form>

    </main>

    <script src="js/script.js">
    </script>
</body>
</html>
